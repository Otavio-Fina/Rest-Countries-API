<div id="content" class="container-fluid">
    <div id="searchArea" class="container-fluid">     
        <div class="flexDataDiv"> 
            <label for="countrySearch">Search for a country</label>
            <input id="countrySearch" type="text" pInputText [(ngModel)]="inputValue"  variant="filled"/>
        </div>
        <div id="flexDropdown" class="flexDataDiv">
            <label for="dropdown">Filter by Region</label>
            <select id="dropdown" pInputText [(ngModel)]="selectedRegion" (change)="onSelectChange($event)">
              <option *ngFor="let regiao of regioes" [value]="regiao">{{ regiao }}</option>
            </select>
        </div>          
    </div>

    <div id="cardsArea">
        <app-nation-card *ngFor="let pais of data" [name]="pais.name.common" [population]="pais.population" [capital]="pais.capital"
        [region]="pais.region" [flag]="pais.flags.png" [alt]="pais.flags.alt"  />
    </div>
</div>
